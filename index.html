<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodeScrambler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CodeScrambler</h1>
  <select id="fileType">
    <option value="js">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>

  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <button onclick="scramble()">Scramble Code</button>
  <textarea id="output" placeholder="Scrambled output..."></textarea>

  <script src="script.js"></script>
</body>
</html>
